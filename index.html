<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BearChris</title>
    <link rel="icon" type="image/svg+png" href="public/media/cat-logo.png">
    <link rel="stylesheet" href="public/img-comp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script src="public/img-comp.js"></script> -->
    <script src="public/darkmode.js"></script>
    <script src="public/navbar.js"></script>
    <script src="public/eyes.js"></script>
</head>
<body>
    
    <div class="navbar-container">
      <div class="navbar-header">
        <h1 class="dark-text header-title">BearChris</h1>
        <svg class="eyes-group" id="svg">
          <g class="eye">
            <circle class="eyeball" cx="60" cy="30" r="18" fill="#FFF" stroke="#000" stroke-width="4"/>
            <circle class="pupil" cx="60" cy="30" r="5" fill="#000" />
          </g>
          <g class="eye">
            <circle class="eyeball" cx="30" cy="30" r="18" fill="#FFF" stroke="#000" stroke-width="4"/>
            <circle class="pupil" cx="30" cy="30" r="5" fill="#000" />
          </g>
        </svg>
      </div>
      <ul class="navbar-group">
        <li class="navbar-item dark-text desktop">Creature</li>
        <li class="navbar-item dark-text desktop">Contact</li>
        <li class="navbar-item dark-text darkmode-btn ico-btn">
          <img class="darkmode-ico" src="public/media/circle-half-stroke-solid.svg" alt="light-switch"/>
        </li>
        <li class="navbar-item dark-text ico-btn mobile nav-popup">
          <img class="darkmode-ico" src="public/media/menu-bars.svg" alt="bars"/>
        </li>
      </ul>
      <ul class="mobile-nav mobile">
        <li class="navbar-item dark-text">Creature</li>
        <li class="navbar-item dark-text">Contact</li>
      </ul>
    </div>
      
</body>
</html>
